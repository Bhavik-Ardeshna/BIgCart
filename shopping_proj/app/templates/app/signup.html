{% load bootstrap4 %}
{% load static %}
<style>
    .in{
         box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
         padding:20px 20px 20px 20px;
    }
</style>

<!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- For Glyhicon -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav mr-auto">
                <li><a class="navbar-brand brandname" href="{% url 'app:home' %}">BigCart</a> </li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="fa fa-user-circle fa-lg" aria-hidden="true"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% if user.is_authenticated %}
                        <a class="dropdown-item" href="{% url 'app:signout' %}">SignOut</a>
                    {% else %}
                        <a class="dropdown-item" href="{% url 'app:signin' %}">SignIn</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'app:signup' %}">SignUp</a>
                    {% endif %}
                    </div>
                </li>
                 <li class="px-3"><a class="nav-item nav-link btn btn-outline-primary" href="#"><span class="fa fa-shopping-cart fa-lg" aria-hidden="true"></span></a> </li>
                <div class="px-4">
                <li>
                    <form class="form-inline my-2 my-lg-0" action="{% url 'app:search' %}">
                    <input class="form-control mr-sm-2" name="q" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
                </div>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% bootstrap_messages %}
        <div class="col-md-6 offset-md-3 mt-5 in">
            <div class="card">
                <div class="card-header text-center">
                    Sign Up
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <input type="submit" class="btn btn-primary btn-lg text-center w-100 mb-3" value="SignUp">
                    </form>
                </div>
            </div>
        </div>
    </div>
